<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/020dbcd45c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <section class="pt-5 pb-5">
            <div class="container-lg">
                <div class="row align-items-center justify-content-between px-2">
                    <div class="col-12 col-md-5 pb-3 ">
                        <img src="./public/img/mmsu_logo.png" alt="" width="60px" class="img-fluid">
                        <img src="./public/img/cit_logo.png" alt="" width="60px" class="img-fluid">

                        <h1 class="display-2 mb-3 mt-3 ">Gatepass Management System</h1>
                        <p class="text-dark">Welcome to the College of Industrial Technology!<br>
                            Please enter your information to access the gatepass portal.</p>

                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-7">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title mb-4 mt-1 fw-bold">Log in</h3>
                                <form>
                                    <div class="form-group">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="student-form form-control" id="floatingInput" placeholder="Student number" autofocus>
                                            <label for="floatingInput">Student number</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="student-form form-control" id="floatingPassword" placeholder="Password">
                                            <label for="floatingPassword">Password</label>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary w-100">
                                            Login</button>
                                    </div>
                                    <div class="form-group mt-5">
                                        <p class="text-center">Don't have an account?<a
                                                class="ms-1 text-decoration-none" href="./register.html">Create an account</a></p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
