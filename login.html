<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/020dbcd45c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <section class="pt-5 pb-5">
            <div class="container-lg">
                <div class="row align-items-center justify-content-between px-2">
                    <div class="col-12 col-md-5 pb-3 ">
                        <img src="./public/img/mmsu_logo.png" alt="" width="60px" class="img-fluid">
                        <img src="./public/img/cit_logo.png" alt="" width="60px" class="img-fluid">

                        <h1 class="display-2 mb-3 mt-3">Gatepass Management System</h1>
                        <p class="text-dark">Welcome to the College of Industrial Technology!<br>
                            Please enter your information to access the gatepass portal.</p>

                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-7">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title mb-4 mt-1 fw-bold text-dark">Log in</h3>
                                <form>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <input type="text" class="form-login form-control"
                                                placeholder="Student number" autofocus>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-login form-control"
                                                placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary w-100">
                                            Login</button>
                                    </div>
                                    <div class="my-2">
                                        <p class="text-center text-muted">or</p>
                                    </div>
                                    <div class="mb-1">
                                        <button type="button" class="btn btn-secondary w-100 " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                            Create an account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>   
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <h2 class="mb-4" >Create student account</h2>
                                <form>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control"
                                                placeholder="Student number">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control" placeholder="First name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control" placeholder="Last name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="email" class="form-reg form-control" placeholder="Email">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-reg form-control" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
                                        <p class="text-muted">By clicking Register, you agree to the terms of use.</p>
                                    </div>
                                </form>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
