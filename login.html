<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-lg">
            <a class="navbar-brand" href="#"><img src="./public/logo.png" alt="" width="150" height="28"></a>
        </div>

    </nav>
    <section class="pt-5 pb-5">
        <div class="container-lg">
            <div class="row justify-content-center header-h100 align-items-center">
                <div class="col-lg-5 col-md-6 col-sm-7">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4 mt-1 fw-bold">Log in</h4>
                            <form>
                                <div class="form-group">
                                    <label>Your email</label>
                                    <input name="" class="form-control mt-2" placeholder="Email" type="email">
                                </div>
                                <div class="form-group mt-3">
                                    <label>Your password</label>
                                    <input class="form-control mt-2" placeholder="******" type="password">
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary w-100">
                                        Login </button>
                                </div>
                                <div class="form-group mt-4">
                                    <p class="text-center">Don't have an account yet?<a class="ms-1" href="#">Register Here</a></p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
