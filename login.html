<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-lg">
            <a class="navbar-brand" href="./index.html"><img src="./public/logo.png" alt="" width="150" height="28"></a>
        </div>
    </nav>
    <section class="pt-4 pb-4">
        <div class="container-lg">
            <div class="row justify-content-center header-h100 align-items-center">
                <div class="col-lg-5 col-md-6 col-sm-7">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4 mt-1 fw-bold">Log in</h4>
                            <form>
                                <div class="form-group mb-2">
                                    <label for="inputAddress" class="form-label">Email</label>
                                    <input type="email" class="form-control" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="form-label">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary w-100">
                                        Login </button>
                                </div>
                                <div class="form-group mt-4">
                                    <p class="text-center">Don't have an account yet?<a class="ms-1 text-decoration-none" href="./register.html">Register
                                            Here</a></p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
