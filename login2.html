<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/020dbcd45c.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="pt-5 pb-5">
        <div class="container-lg">
            <div class="row align-items-center justify-content-between px-2">
                <div class="col-12 col-md-5 pb-3 ">
                    <img src="./public/img/mmsu_logo.png" alt="" width="60px" class="img-fluid">
                    <img src="./public/img/cit_logo.png" alt="" width="60px" class="img-fluid">

                    <h1 class="display-2 mb-3 mt-3 ">Gatepass Management System</h1>
                    <p class="">Welcome to the College of Industrial Technology!<br>
                        Please enter your information to access the gatepass portal.</p>

                </div>
                <div class="col-lg-5 col-md-6 col-sm-7">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title mb-4 mt-1 fw-bold">Log in</h3>
                            <form>
                                <div class="form-group mb-2">
                                    <label for="inputAddress" class="form-label">Email</label>
                                    <input type="email" class="form-control" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="form-label">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary w-100">
                                        Login <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                                </div>
                                <div class="form-group mt-5">
                                    <p class="text-center">Don't have an account yet?<a
                                            class="ms-1 text-decoration-none" href="./register.html">Register
                                            Here</a></p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
