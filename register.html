<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="app">
        <section class="pt-4 pb-4">
            <div class="container-lg">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-5 col-md-6 col-sm-7">

                        <div class="card shadow">
                            <div class="card-body">
                                
                                <h4 class="card-title mb-3 mt-4 fw-bold">Student Registration Form</h4>
                                <form class="row g-3">
                                    <div class="form-group">
                                        <label for="studentNumber" class="form-label">Student number</label>
                                        <input type="text" class="form-control" id="studentNumber"
                                            placeholder="01-234567">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="form-label">First name</label>
                                        <input type="email" class="form-control" placeholder="Firstname">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="form-label">Last name</label>
                                        <input type="password" class="form-control" placeholder="Lastname">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="inputAddress"
                                            placeholder="user@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress" class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Create password">
                                    </div>
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
                                        <p class="text-muted">By clicking Register, you agree to the terms of use.</p>
                                    </div>
                                    <div class="form-group mt-3">
                                        <p class="text-center">Already have an account?<a
                                                class="ms-1 text-decoration-none" href="./login.html">Login
                                                Here</a></p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
