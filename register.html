<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="app">
        <section class="pt-4 pb-4">
            <div class="container-lg">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-5 col-md-6 col-sm-7">

                        <div class="card shadow">
                            <div class="card-body">

                                <h3 class="card-title mb-3 mt-2 fw-bold">Student Registration Form</h3>
                                <form>
                                    <div class="form-group">
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control" placeholder="Student number" autofocus>
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control" placeholder="First name" >
                                        </div>
                                        <div class="mb-3">
                                            <input type="text" class="form-reg form-control" placeholder="Last name" >
                                        </div>
                                        <div class="mb-3">
                                            <input type="email" class="form-reg form-control" placeholder="Email" >
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" class="form-reg form-control" placeholder="Password" >
                                        </div>
                                    </div>
                                    <div class="form-group mt-4">
                                        <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
                                        <p class="text-muted">By clicking Register, you agree to the terms of use.</p>
                                    </div>
                                    <div class="form-group mt-3">
                                        <p class="text-center">Already have an account?<a
                                                class="ms-1 text-decoration-none" href="./login.html">Login
                                                Here</a></p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
