<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-lg">
            <a class="navbar-brand" href="./index.html"><img src="./public/logo.png" alt="" width="150" height="28"></a>
        </div>

    </nav>
    <section class="pt-4 pb-4">
        <div class="container-lg">
            <div class="row justify-content-center header-h100 align-items-center">
                <div class="col-lg-5 col-md-6 col-sm-7">
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 class="card-title mb-4 mt-1 fw-bold">Registration Form</h4>
                            <form class="row g-3">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4" class="form-label">First name</label>
                                    <input type="email" class="form-control" placeholder="Firstname">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4" class="form-label">Last name</label>
                                    <input type="password" class="form-control" placeholder="Lastname">
                                </div>
                                <div class="form-group">
                                    <label for="inputState" class="form-label">Role</label>
                                    <select id="inputState" class="form-select">
                                        <option value="" disabled selected hidden>Choose...</option>
                                        <option>Student</option>
                                        <option>Faculty</option>
                                        <option>Visitor</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputAddress"
                                        placeholder="user@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress" class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        placeholder="Create password">
                                </div>
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </div>
                                <div class="form-group mt-4">
                                    <p class="text-center">Already have an account?<a class="ms-1" href="./login.html">Login
                                            Here</a></p>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
