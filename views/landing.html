<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT Healtpass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link px-2 rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="home" class="bg-white">
        <section class="py-5">
            <div class="container-lg">
                <div class="row align-items-center justify-content-center px-2">
                    <div class="col-lg-5 col-md-6">
        
                        <img src="img/app_logo.svg" alt="">
                        <h2 class="mt-4 mb-3">Login to your account</h2>
                        <form>
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="studentNumber" class="form-label">Student number</label>
                                    <input type="text" class="form-control form-control-lg custom-form" name="studentNumber" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control form-control-lg custom-form" name="password">
                                </div>
                            </div>
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    LOGIN</button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <p class="text-center">Dont' have an account?<a class="ms-1 text-decoration-none"
                                    href="/register">Register</a>
                            </p>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
